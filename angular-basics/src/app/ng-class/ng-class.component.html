<p>ng-class works!</p>

<button (click)="backgroundToggle = !backgroundToggle">Toggle</button>

<p [ngClass]="{
  red: backgroundToggle,
  blue: !backgroundToggle
}">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eligendi, rem!</p>

<p>another syntax</p>

<p
  [class.red]="backgroundToggle"
  [class.blue]="!backgroundToggle"
>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Officiis, repellat.</p>
